steps:
      #build
    - name: "gcr.io/cloud-builders/docker"
      args: ["build", "-t", "gcr.io/crack-atlas-251509/$_APPNAME", "."]
      dir: '$_APPNAME'
      #push image to Container Registry
    - name: "gcr.io/cloud-builders/docker"
      args: ['push',"gcr.io/crack-atlas-251509/$_APPNAME"]
      #deploy
    - name: 'gcr.io/cloud-builders/gcloud'
      args: ['beta','run', 'deploy', '$_APPNAME', '--image', 'gcr.io/crack-atlas-251509/$_APPNAME:latest',
       '--region', 'us-central1', '--platform', 'managed', '--allow-unauthenticated']
      #delete image from Container Registry
    - name: "gcr.io/cloud-builders/gcloud"
      args: ["container", "images", "delete", "gcr.io/crack-atlas-251509/$_APPNAME", "--force-delete-tags"]
