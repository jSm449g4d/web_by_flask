                        </div>
                    </div>
                </nav>

                <div class="mt-1 form-inline">
                    <input type="text" name="pass" class="form-control mx-1" value="{{PASS}}" placeholder="Pass">
                    <input type="file" name="upload">
                    <button name="upload_file" value="True" class="btn btn-outline-success mx-1">Upload_File</button>
                </div>

                <table class="table table-sm table-bordered mt-2 table-success" style="color: navy;background-color: khaki;">

                        <tr>
                            <td style="width:15%;">Delete</td>
                            <td>Name</td>

                    </thead>
