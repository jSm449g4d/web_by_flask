<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>FlaskなニコニコAPIラッパー</title>
    <style type="text/css">
        .flask_table {
            font-size: 18px;
            border: 2px solid darkolivegreen;
            border-collapse: collapse;
            background-color: azure;
            font-weight: border;
            color: black;
        }

        #comment {
            background-color: azure;
            border: 1px solid darkblue;
            color: black;
            display: inline-block;
        }

        li {
            list-style: none;
        }
    </style>
</head>

<body>
    <h2>wrapper for NicoNicoAPI</h2>
    <h4 style="color:firebrick">=Please use freely at your own risk=</h4>

    <form method="post" enctype="multipart/form-data" style="display:inline;">
        <li>URL(API_endpoint):<input type="text" name="url" size="80" value={{URL}}></li>
        <li>query:?<input type="text" name="query" size="100"></li>
        <li><input type="submit" value="Reload">
            Pass:<input type="text" name="pass" value={{PASS}}>
            <button name="launch" value="True">Launch</button>
        </li>
        <li>=====</li>
        <table class="flask_table">
            <caption class="flask_table">Orders</caption>
            <thead>
                <td class="flask_table">URL?query</td>
                <td class="flask_table">timestamp</td>

            </thead>
            <tbody>{{ORDERS}}</tbody>
        </table>
        <li>=====</li>
        <button name="clear" value="True">Clear_above</button>
        <li>=====</li>
    </form>

    <li><a class="contents_link" href="./">Flask_Indexへ</a></li>
</body>

</html>
